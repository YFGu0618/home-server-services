services:
  syncthing:
    extends:
      file: ../base.yaml
      service: base
    build:
      context: ./
      network: host
    image: ${USER}/syncthing:1.19.2
    container_name: syncthing
    user: syncthing
    depends_on:
      - authelia
      - openldap
      - traefik
    volumes:
      - ${HOME}/.config/svcs/syncthing:/home/syncthing/.config/syncthing
      - /mnt/drv0:/home/syncthing/data
    ports:
      # - 8384:8384
      - 22000:22000
      - 22000:22000/udp
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.syncthing.rule=Host(`syncthing.${DOMAIN}`)"
      - "traefik.http.routers.syncthing.entrypoints=websecure"
      - "traefik.http.routers.syncthing.tls.certresolver=letsencrypt"
      - "traefik.http.routers.syncthing.middlewares=authelia@docker"
      - "traefik.http.services.syncthing.loadbalancer.server.port=8384"
